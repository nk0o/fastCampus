<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* async function 함수이름(){}
        const 함수이름 = async()=>{} */
        
        //Promise 객체를 리턴하는 함수
        function p(ms){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(ms);
                }, ms);
            });
        }
        //Promise 객체를 이용해서 비동기 로직을 수행할때
        /* p(1000).then(ms=>{
            console.log(`${ms} ms 후에 실행된다.`)
        }) */
        //Promise 객체를 리턴하는 함수를 await로 호출하는 방법
        //await 를 사용하는 경우, 항상 async안에서 사용해야함
        
        (async function main(){
            const ms = await p(1000);
            console.log(`${ms} ms 후에 실행된다.`)
        })();//괄호로 감싸면 만들자마자 실행
        //main(); 호출해서 실행
        
    </script>
</body>
</html>
