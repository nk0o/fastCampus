<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise 객체가 rejected 된 경우의 처리를 위해
        //try catch를 이용한다.
        function p (ms) {
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    //resolve(ms);
                    reject(new Error('reasonreasonreason'))
                }, ms);
            })
        }
        (async function main(){
            try{
                const ms = await p(1000);
                //resolve 되었을때 처리되는 라인
            }catch(error){
                console.log(error)
            }
        })();
    </script>
</body>
</html>
