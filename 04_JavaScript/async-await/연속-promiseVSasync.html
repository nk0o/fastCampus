<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function p(ms){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                   resolve(ms);
                   //reject(new Error('reasonㅅ'))
                }, ms);
            });
        }
        //Promise : 체이닝
        p(1000)
            .then(()=>p(1000))
            .then(()=>p(1000))
            .then(()=>{
                console.log('3000ms 후에 실행')
            });

        //async await : 라인 순서로 보기 편함
        (async function main(){
            await p(1000);
            await p(1000);
            await p(1000);
            console.log('3000ms 후에 실행')
        })();

    </script>
</body>
</html>
