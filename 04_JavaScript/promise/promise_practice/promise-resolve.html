<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Promise.resolve();
        //value가 프로미스 객체인지 알수 없는 경우에 사용하면 연결된 then 메서드를 실행함
        //value가 프로미스 객체 -- O : resolve 된 then 메서드 실행
        //value가 프로미스 객체 -- X : value를 인자로 보내면서 then 메서드 실행
        Promise.resolve(/* value(프로미스 객체 or 값) */);//전역객체 안의 함수실행하면서 새 프로미스 객체 생성
        Promise.resolve(
            /* value(프로미스 객체 */
            new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('foo');
                },1000)
            })
        ).then((data)=>{
            console.log('프로미스 객체인 경우, resolve된 결과를 받아 then이 실행됨' ,data)
        });

        Promise.resolve('bar').then(data =>{
            console.log('then 메서드가 없는 경우, 바로 fulfilled 됨', data)
        })
    </script>
</body>
</html>
