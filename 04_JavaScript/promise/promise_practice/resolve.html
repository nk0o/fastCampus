<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* 
        
        //p라는 프로미스 객체가 fulfiiled 되는 시점에 p.then 안에 설정한 callback 함수 실행됨
       
        const p = new Promise((resolve, reject)=>{
            // pending
            setTimeout(()=>{
                resolve();// fulfilled
            },1000)
        });
        
        //p.then(()=>{// callback 작성 공간}) //p 객체에서 fulfiled 끝나고 (= 1초 후에) callback 함수 실행
        
        p.then(()=>{console.log('1000ms 후에 fulfilled 됨')})
        
        */
        //then을 설정하는 시점을 정확히 하고,
        //함수의 실행 == 프로미스 객체 생성(pending시작)을 위해
        //promise객체 생성 시 리턴함수 (p)생성 >> (p)실행 동시에 then 설정
        function p(){
            return new Promise((resolve, reject)=>{
                /* pending */
                setTimeout(()=>{
                    resolve();/* fulfilled */
                },1000)
            })
        }
        p().then(()=>{
            console.log('1000ms 후에 fulfilled 됨')
        })
        
    </script>
</body>
</html>
