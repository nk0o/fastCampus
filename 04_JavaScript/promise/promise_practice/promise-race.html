<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         프로미스 객체 여러개 생성 ->배열로 만들어 인자로 넣고 .race 실행하면 
        배열의 모든 프로미스 객체들중 가장 먼저 fulfilled 된 객체로 then 의 함수 실행됨
        then 함수 인자로 가장먼저 fulfilled 된 객체의 resolve인자값을 돌려줌 
        */
        //Promise.race([프로미스 객체들]);

        function p (ms){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    console.log(ms)
                    resolve(ms);
                }, ms)
            })
        }
        Promise.race([p(3000), p(1000),p(2000)]).then(messages=>{
            console.log('모두 fulfilled 된 이후 실행',messages)
        })
    </script>
</body>
</html>
