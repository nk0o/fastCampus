<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         프로미스 객체 여러개 생성 ->배열로 만들어 인자로 넣고 .all 실행하면 
        배열의 모든 프로미스 객체들이 fulfilled되었을때, then 의 함수 실행됨
        then 함수 인자로 프로미스 객체들의 resolve인자값을 배열로 돌려줌 
        비동기 작업 시 모든게 끝나면 실행해야할 함수가 있을경우에 사용하면 좋음
        */
        //Promise.all([프로미스 객체들]);

        function p (ms){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    console.log(ms)
                    resolve(ms);
                }, ms)
            })
        }
        Promise.all([p(1000),p(2000),p(3000)]).then(messages=>{
            console.log('모두 fulfilled 된 이후 실행',messages)
        })
    </script>
</body>
</html>
