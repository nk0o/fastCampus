<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input, a, button ...: 대화형태그 
        tabindex 1이상 사용 추천안함!
        tabindex -1 을 줘서 탭이동 못하게 막을 수 있다
        비대화형 태그에 tabindex를 주면 탭이동 가능
    -->
    
    <input type="text" value="1(2)" tabindex="2">
    <input type="text" value="2" tabindex="">
    <input type="text" value="3(1)" tabindex="1">
    <div tabindex="4">3333</div>
    <input type="text" value="4" tabindex="-1">
    <input type="text" value="5(3)" tabindex="3">
</body>
</html>
